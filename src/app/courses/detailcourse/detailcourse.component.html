<div class="container">
    <form [formGroup]="EditCourseForm" >
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Course Name</label>
            <input type="text" class="form-control" formControlName="courseName" [attr.disabled]="true" id="exampleInputEmail1"
                aria-describedby="emailHelp" required>
            
        </div>
       
        <select class="mb-3" formControlName="studentId" id="category" [attr.disabled]="true">
            <option value="" >select a category</option>
            <option *ngFor="let item of studentList" [value]="item.id">{{item.firstName}}</option>
          </select>
          
          <div class="mb-3">
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

          </div>
    </form>
</div>
